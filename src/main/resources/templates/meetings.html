<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Template Mo">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

  <title>Education - List of Meetings</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


  <!-- Additional CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
  <link rel="stylesheet" th:href="@{/assets/css/templatemo-edu-meeting.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
  <link rel="stylesheet" th:href="@{/assets/css/lightbox.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--
  -->
  <style>
    .grayscale {
      filter: grayscale(100%);
    }

    .grayscale:hover {
      filter: none;
      transition: .20s;
    }
  </style>
</head>

<body>

<!-- ***** Header Area Start ***** -->
<header th:replace="fragments/header::header"></header>
<!-- ***** Header Area End ***** -->

<section class="heading-page header-text" id="top">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h6>Here are our upcoming meetings</h6>
        <h2>Upcoming Meetings</h2>
        <div class="col-7 m-auto">
          <form method="post">
            <div class="form-group d-flex">
              <input type="text" name="searchTerm" placeholder="Search..." class="form-control">
              <input type="submit" value="Search" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="meetings-page" id="meetings">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div th:each="article : ${articlesPage.content}" class="col-lg-4 grayscale" >
            <div class="meeting-item">
              <div class="thumb">
                <div class="price">
                  <span>$14.00</span>
                </div>
                <a style="height: 60px;" th:href="@{'/details/' + ${article.id} + '/' + ${article.seoUrl}}"><img th:src="${article.image}" alt=""></a>
              </div>
              <div class="down-content" >
                <div class="date">
                  <h6 th:text="${#dates.format(article.created, 'MMM')}"></h6>
                  <span th:text="${#dates.format(article.created, 'dd')}"></span>
                </div >
                <div style="height: 100px">
                  <a th:href="@{'/details/' + ${article.id} + '/' + ${article.seoUrl}}"><h4 th:utext="${article.title}"></h4></a>
                  <p th:utext="${article.subTitle}"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="pagination">
                <ul class="pagination">
                  <li th:classappend="${currentPage == 0} ? 'disabled'">
                    <a th:href="@{/meetings(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                      th:classappend="${i == currentPage} ? 'active'">
                    <a th:href="@{/meetings(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
                  </li>
                  <li th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a th:href="@{/meetings(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright Â© 2022 Edu Meeting Co., Ltd. All Rights Reserved.
      <br>Design: <a href="https://templatemo.com/page/1" target="_parent" title="website templates">TemplateMo</a></p>
  </div>
</section>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script th:src="@{assets/js/isotope.min.js}"></script>
<script th:src="@{assets/js/owl-carousel.js}"></script>
<script th:src="@{assets/js/lightbox.js}"></script>
<script th:src="@{assets/js/tabs.js}"></script>
<script th:src="@{assets/js/video.js}"></script>
<script th:src="@{assets/js/slick-slider.js}"></script>
<script th:src="@{assets/js/custom.js}"></script>
<script>
  //according to loftblog tut
  $('.nav li:first').addClass('active');

  var showSection = function showSection(section, isAnimate) {
    var
            direction = section.replace(/#/, ''),
            reqSection = $('.section').filter('[data-section="' + direction + '"]'),
            reqSectionPos = reqSection.offset().top - 0;

    if (isAnimate) {
      $('body, html').animate({
                scrollTop: reqSectionPos
              },
              800);
    } else {
      $('body, html').scrollTop(reqSectionPos);
    }

  };

  var checkSection = function checkSection() {
    $('.section').each(function () {
      var
              $this = $(this),
              topEdge = $this.offset().top - 80,
              bottomEdge = topEdge + $this.height(),
              wScroll = $(window).scrollTop();
      if (topEdge < wScroll && bottomEdge > wScroll) {
        var
                currentId = $this.data('section'),
                reqLink = $('a').filter('[href*=\\#' + currentId + ']');
        reqLink.closest('li').addClass('active').siblings().removeClass('active');
      }
    });
  };

  $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
    e.preventDefault();
    showSection($(this).attr('href'), true);
  });

  $(window).scroll(function () {
    checkSection();
  });
</script>
</body>

</html>
