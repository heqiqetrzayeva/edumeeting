<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" >

<body>
<section layout:fragment="content">
    <section class="heading-page header-text" id="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Here are our courses</h2>
                        <div class="col-7 m-auto">
                            <form method="post">
                                <div class="form-group d-flex">
                                    <input type="text" name="keyword" placeholder="Search..." class="form-control">
                                    <input type="submit" value="Search" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <section class="meetings-page" id="meetings">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div th:each="category : ${categories}" class="col-lg-4 grayscale" >
                            <div class="meeting-item">
                                <div class="thumb">
                                    <div class="price">
                                        <span>$14.00</span>
                                    </div>
                                    <a style="height: 60px;"><img th:src="${category.image}" alt=""></a>
                                </div>
                                <div class="down-content" >
                                    <div style="height: 100px">
                                        <a><h4 th:utext="${category.name}"></h4></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â© 2022 Edu Meeting Co., Ltd. All Rights Reserved.
                <br>Design: <a href="https://templatemo.com/page/1" target="_parent" title="website templates">TemplateMo</a></p>
        </div>
    </section>
