<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">

    <!-- Bootstrap core CSS -->

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-edu-meeting.css">
    <link rel="stylesheet" href="assets/css/owl.css">

    <!--

    https://templatemo.com/tm-569-edu-meeting

</head>

<body>

<section layout:fragment="content" class="contact-us" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="contact" th:action="@{/contact}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h2>Let's get in touch</h2>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <fieldset>
                                        <input name="name" type="text" id="name" class="form-control" placeholder="YOURNAME...*" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <fieldset>
                                        <input name="email" type="text" id="email" class="form-control" pattern="[^ @]*@[^ @]*" placeholder="YOUR EMAIL..." required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <fieldset>
                                        <input name="resume" type="file" id="resume" accept="application/pdf" class="form-control" placeholder="YOUR RESUME..." required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <fieldset>
                                        <select name="vacancyId" class="form-control">
                                            <option value="0" disabled="" hidden="" selected="">VACANCIES</option>
                                            <option th:each="vacancy: ${vacancies}" th:text="${vacancy.name}"
                                                    th:value="${vacancy.id}"></option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <fieldset>
                                        <textarea name="message" type="text" class="form-control" id="message" placeholder="YOUR MESSAGE..." ></textarea>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button th:onclick="save()" type="submit" id="form-submit" class="btn btn-primary">SEND MESSAGE NOW</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="right-info">
                    <ul>
                        <li>
                            <h6>Phone Number</h6>
                            <span>010-020-0340</span>
                        </li>
                        <li>
                            <h6>Email Address</h6>
                            <span>info@meeting.edu</span>
                        </li>
                        <li>
                            <h6>Street Address</h6>
                            <span>Rio de Janeiro - RJ, 22795-008, Brazil</span>
                        </li>
                        <li>
                            <h6>Website URL</h6>
                            <span>www.meeting.edu</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12157.690695168567!2d49.8531731!3d40.3773239!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d0d71e9898b%3A0x2a9847f372425d29!2sIT%20Brains%20Academy!5e0!3m2!1str!2saz!4v1718627221909!5m2!1str!2saz"
                style="height: 400px; width: 100%; border: 0; margin-top:50px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="footer" style="margin-top: 50px">
        <p>Copyright Â© 2022 Edu Meeting Co., Ltd. All Rights Reserved.
            <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">TemplateMo</a></p>
    </div>
</section>



</body>
</html>
