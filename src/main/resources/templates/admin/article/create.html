<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
<body>
<div layout:fragment="container">
    <form action="/admin/article/create" method="post">
        <div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter title" name="title"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter subtitle" name="subTitle"/>
            </div>
            <div class="form-group">
                <textarea id="myInput" type="text" class="form-control" placeholder="Enter description" name="description"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter photo" name="image"/>
            </div>
            <div class="form-group">
                <select name="categoryId" class="form-control">
                    <option th:each="category: ${categories}" th:text="${category.name}"
                    th:value="${category.id}"></option>
                </select>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
