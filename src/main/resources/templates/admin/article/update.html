<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
<div>
    <form th:action="@{'/admin/article/update/'+${article.id}}" method="post" >
        <div>
            <div class="form-group">
                <input th:value="${article.title}" type="text" class="form-control" placeholder="Enter title" name="title"/>
            </div>
            <div class="form-group">
                <input th:value="${article.subTitle}" type="text" class="form-control" placeholder="Enter subtitle" name="subTitle"/>
            </div>
            <div class="form-group">
                <textarea th:value="${article.description}" id="myInput" type="text" class="form-control" placeholder="Enter description" name="description"></textarea>
            </div>
            <div class="form-group">
                <input th:value="${article.image}" type="text" class="form-control" placeholder="Enter photo" name="image"/>
            </div>
            <div class="form-group">
                <select name="categoryId" class="form-control">
                    <option th:selected="${article.categoryId}==${category.id}" th:each="category: ${categories}" th:text="${category.name}"
                            th:value="${category.id}"></option>
                </select>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</div>

<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>

<script>
    ClassicEditor
        .create( document.querySelector( '#myInput' ) )
        .catch( error => {
            console.error( error );
        } );
</script>

</body>
</html>
