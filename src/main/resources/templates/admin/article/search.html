<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Search Results for "<span th:text="${keyword}"></span>"</h1>

<ul>
  <li th:each="article : ${articles}">
    <span th:text="${article.title}"></span> -<span th:text="${article.description}"></span>- $<span th:text="${article.subTitle}"></span>
  </li>
</ul>

<a href="/">Back to Home</a>
</body>
</html>
