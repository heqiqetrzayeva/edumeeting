<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
<body>
<div layout:fragment="container" class="container">
    <form action="/admin/users/role" method="post" enctype="multipart/form-data">
        <div class="col-lg-5 m-auto">
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <input th:value="${user.email}" name="email" class="form-control" type="text" readonly>
                    </div>
                    <div class="form-group">
                        <select name="roleId" class="form-control">
                            <option th:each="role:${roles}" th:text="${role.name}" th:value="${role.id}">ADMIN</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-outline-success" type="submit" value="Add role">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
