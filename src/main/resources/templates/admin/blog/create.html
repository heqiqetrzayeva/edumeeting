<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Article Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
<div>
    <form action="/admin/blog/create" method="post">
        <div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter title" name="title"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter subTitle" name="subTitle"/>
            </div>
            <div class="form-group">
                <textarea id="myInput" class="form-control" type="text" name="description"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter photo" name="image"/>
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary"/>
    </form>
</div>
